<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Redemption</title>
    <link rel="stylesheet" href="styles.css">



    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="homepagestyle.css" rel="stylesheet">
     <link rel="icon" href="Logos/Gaming.png">



     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow-x: hidden; /* Prevent horizontal scroll */
}
.redemption-box {
    background: rgba(57, 181, 74, 0.9); /* Semi-transparent green */
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    color: white;
    margin-top: 20px;
    width: 400px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    border: 2px solid rgba(255, 255, 255, 0.2);
}

.redemption-box h2 {
    font-family: "Pixelify Sans", sans-serif;
    margin-top: 0;
    font-size: 37px;
    font-weight: bold;
    letter-spacing: 1px;
}

.redemption-box p {
    font-size: 16px;
    font-weight: 500;
    margin: 5px 0;
}

.code-input {
    padding: 12px;
    width: 85%;
    margin: 15px 0;
    border: 2px solid rgba(255, 255, 255, 0.5);
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 16px;
    text-align: center;
    outline: none;
}

.code-input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.apply-button {
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    background-color: #ffcc00;
    color: black;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.apply-button:hover {
    background-color: #ffd700;
    transform: scale(1.05);
}
body{
  background-image: url("https://i.pinimg.com/originals/28/ac/28/28ac28230c663b2a61098a46796b74d9.jpg");
}
.container {
    height: 80%;
    width: 100%;
    
  
    display: flex;
    align-items: center;
    justify-content: center;


}

.apply-button:hover {
    background-color: #ffd700;
}
.imgicon{height: 30px; width: 30px;}


.back-button {
    position: absolute;
    top: 80px; /* Below the navbar */
    left: 20px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    display: flex;
    align-items: center;
    transition: all 0.3s ease;
}

.back-button i {
    margin-right: 8px;
}

.back-button:hover {
    background: rgba(57, 181, 74, 0.9);
    transform: scale(1.1);
    box-shadow: 0 0 10px rgba(57, 181, 74, 0.9);
    color: white;
    text-decoration: none;
}

</style>
<body>
    <header class="header d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="Logos/Gaming.png" alt="Logo" class="img-fluid" style="height: 70px; width: 70px;">
            <span class="text-white h3 ml-2">Web Store</span>
        </div>
        <nav class="nav">
            <a class="nav-link" href="#">Code Redemption</a>
            <a class="nav-link" href="#">Event Ticketing</a>
            <a class="btn btn-signup" href="#">Sign Up</a>
        </nav>
    </header>
    <a href="home.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back
    </a>
    <div class="container">
        <div class="redemption-box">
            <h2 class="pixelify-sans-">Code Redemption</h2>
            <p>Anonymous</p>
            <p>Level 22 | TEAM INSTINCT</p>
            <p><img src="https://vignette.wikia.nocookie.net/pokemongo/images/8/89/PokeCoin.png/revision/latest?cb=20160725180232" alt="" class="imgicon">9 PokeCoin</p>
            <input type="text" placeholder="Enter Code" class="code-input">
            <button class="apply-button">APPLY</button>
        </div>
    </div>
</body>
</html>
