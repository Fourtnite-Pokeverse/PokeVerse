<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Redemption</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="homepagestyle.css" rel="stylesheet">
    <link rel="icon" href="Logos/Gaming.png">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        .redemption-box {
            background: rgba(57, 181, 74, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: white;
            margin-top: 20px;
            width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .code-input {
            padding: 12px;
            width: 85%;
            margin: 15px 0;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
        }
        .apply-button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .apply-button:hover {
            background-color: #ffd700;
            transform: scale(1.05);
        }
        body{
            background-image: url("https://i.pinimg.com/originals/28/ac/28/28ac28230c663b2a61098a46796b74d9.jpg");
        }
        .container {
            height: 80%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .imgicon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        
            .back-button {
                position: absolute;
                top: 80px; /* Below the navbar */
                left: 20px;
                background: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 10px 15px;
                border-radius: 8px;
                text-decoration: none;
                font-size: 16px;
                font-weight: bold;
                display: flex;
                align-items: center;
                transition: all 0.3s ease;
            }

            .back-button i {
                margin-right: 8px;
            }

            .back-button:hover {
                background: rgba(57, 181, 74, 0.9);
                transform: scale(1.1);
                box-shadow: 0 0 10px rgba(57, 181, 74, 0.9);
                color: white;
                text-decoration: none;
            }
            h2 {
                font-family: 'Pixelify Sans', sans-serif;
                font-size: 40px;
            }
    </style>
</head>
<body>
    <header class="header d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="Logos/Gaming.png" alt="Logo" class="img-fluid" style="height: 70px; width: 70px;">
            <span class="text-white h3 ml-2">Web Store</span>
        </div>
        <nav class="nav">
            <a class="nav-link" href="codeRedemption.html">Code Redemption</a>
            <a class="nav-link" href="#">Event Ticketing</a>
            <div class="profile-dropdown">
                <button class="profile-btn" onclick="toggleProfileMenu()">
                    <i class="fas fa-user-circle"></i>
                </button>
                <div class="profile-menu" id="profileMenu">
                    <div class="profile-header">
                        <div class="profile-info">
                            <span class="username">Username</span>
                            <span class="player-id">Player ID: <span id="displayPlayerId"></span></span>
                        </div>
                    </div>
                    <div class="profile-links">
                        <a href="Profile.html" class="profile-link"><i class="fas fa-user"></i> Profile</a>
                        <a href="UserCart.html" class="profile-link"><i class="fas fa-shopping-cart"></i> Cart</a>
                        <a href="#" class="profile-link"><i class="fas fa-ticket-alt"></i> Code Redemption</a>
                        <a href="#" class="profile-link"><i class="fas fa-calendar-alt"></i> Event Ticketing</a>
                        <a href="homepage.html" class="profile-link"><i class="fas fa-sign-out-alt"></i> Sign Out</a>

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <a href="https://fourtnite-pokeverse.github.io/PokeVerse/WEBDES%20FINALS/home.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back
    </a>
    <div class="container">
        <div class="redemption-box">
            <h2 class="pixelify-sans-">Code Redemption</h2>
            <p>Anonymous</p>
            <p>Level 22 | TEAM INSTINCT</p>
            <p><img src="https://vignette.wikia.nocookie.net/pokemongo/images/8/89/PokeCoin.png/revision/latest?cb=20160725180232" alt="" class="imgicon"> PokeCoin</p>
            <input type="text" id="codeInput" placeholder="Enter Code" class="code-input">
            <button class="apply-button" onclick="redeemCode()">APPLY</button>
            <p id="message" style="margin-top: 10px;"></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="home.js"></script>

    <script>
        function redeemCode() {
            var code = document.getElementById("codeInput").value.trim();
            var message = document.getElementById("message");
            
            if (code === "FREEPOKE100") {
                message.style.color = "#FFFFFF";
                message.textContent = "Success! You have redeemed 100 PokeCoins.";
            } else if (code === "TEAMINSTINCT50") {
                message.style.color = "#FFFFFF";
                message.textContent = "Success! You have redeemed 50 PokeCoins.";
            } else {
                message.style.color = "#f00";
                message.textContent = "Invalid Code. Please try again.";
            }
        }
    </script>
</body>
</html>
